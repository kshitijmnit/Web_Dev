<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBG BGsdf">
        this is main box
    </div>

    <!-- span#mainBox -->
    <span id="mainBox">Above shortcut create this line for id</span>
    <!-- span.class1.class2 -->
    <span class="class1 class2">Above shortcut create this line for more than one class</span>
