<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <!-- below is external CSS -->
    <link rel="stylesheet" href="tut13.css">
    <!-- below is internal CSS -->
    <style>
        p{
            color : green;
        }
    </style>
    <!-- hence inline css have more priority than internal CSS -->
    <!-- who is below will get more priority -->
</head>
<body>
    <h3>This is CSS tutorial</h3>
    <!-- below is inline CSS -->
    <p style="color:blueviolet; background-color: yellow;">This tutorial will teach u everything about CSS</p>

</body>
</html>
