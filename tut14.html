<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* Element selector */
         p{
            color : red;
            border : 2px solid burlywood;
        } 
        /* Id selector */
        #redElement{
            color : red;
        }
        /* class selector */
        .greenElement{
            color : green;
        }
        /* Grouping selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS selector</h3>
    <p id="redElement">This is simple paragraph to demonstrate CSS selector</p>
    <p class = "greenElement">This is another paragraph</p>
    <div>
        <p>Yet another simple paragraph</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
        
</body>
</html>
