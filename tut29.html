<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Unit and Responsive design</title>
    <style>
        .container{
            width: 100vw;
            height: 90vh;
            border:2px solid red;
            font-size: 10px;
        }
        h3{
            text-align: center;
        }
        #first{
            font-size: 3em; /*It means 10 times font size compared to the parent */
            padding:3em; /*It produce padding of 10*3*3 = 90px*/
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 id="first">This is First heading</h3>
        <h3 id="second">This is Second heading</h3>
        <h3 id="third">This is Third heading</h3>


    </div>
</body>
</html>
