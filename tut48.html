<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables </title>
    <script>
        var a = 78; /*dynamic typing*/
        var b = "Harry";
        var c = 34.5;
        console.log(b);
        // Operator in JS i.e unary and binary
        var num1=2;
        var num2=9;
        console.log("The value of num1 + num2 is " + (num1+num2));        
        console.log("The value of pow(num1, num2) is " + (num1**num2));        
    </script>
</head>
<body>
    <div class="container">
        <h2>This is heading</h2>
        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis rerum corporis est cupiditate esse exercitationem. Quidem laboriosam perferendis dolores hic incidunt quia fugit ab nulla deserunt tenetur neque atque inventore eligendi, ducimus saepe!</p>
        </div>
    </div>
</body>
</html>
