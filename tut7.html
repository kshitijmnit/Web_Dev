<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and list</title>
</head>
<body>
    <!-- list -->
    <ul type="circle">
        <li>First item</li>
        <li>Second item</li>
    </ul>

    <ol type = "i">
        <li>First item of ordered list</li>
        <li>Second item of ordered list</li>
    </ol>

    <ol type = "a">
        <li>First item of ordered list</li>
        <li>Second item of ordered list</li>
    </ol>
    <!-- tables -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kshitij</td>
                <td>Em 1</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>Em 2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
