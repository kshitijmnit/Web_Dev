<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- forms -->
    <h3>This is form tutorial</h3>
    <form action="backend.php">
        <div>
            <label for="x">Name</label>
            <input type="text" name = "myName" id="x">
        </div>
        <div>
            Date of birth : <input type="date" name = "myDOB">
        </div>
        <div>
            Salary : <input type="number" name = "mySalary">
        </div>
        <div>
            Are you eligible : <input type="checkbox" name = "eligible" checked>
        </div>
        <div>
            Gender:
            Male <input type="radio" name = "Gender">
            Female <input type="radio" name = "Gender">
        </div>
        Write about yourself <br>
        <textarea name="textarea" id="" cols="30" rows="10"></textarea><br>
        <label for="y">Car</label>
        <select name="" id="y">
            <option value="au">Audi</option>
            <option value="me">Mercedes</option>
        </select>
        <br>    
        <input type="submit" value = "submit Now"><br>
        <input type="reset" value="reset">

    </form>
</body>
</html>
