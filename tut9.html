<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- block elements -->
    <p style = "border: 2px solid green;">This is a paragraph</p>
    <p style = "border: 2px solid red;">This is also a paragraph</p>
    <!-- inline elements -->
    <span style="border:2px solid green">This is span</span>
    <span style="border:2px solid red">This is also a span</span>

    
</body>
</html>
